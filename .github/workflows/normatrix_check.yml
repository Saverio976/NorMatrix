name: NorMatrix Check

on: [push]

jobs:
  norm:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: install normatrix
      run: pip install normatrix

    - name: NorMatrix
      run: cd src/normatrix/test/truecode/ && python3 -m normatrix && exit 1 || exit 0
